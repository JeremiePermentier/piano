<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="piano.js" async></script>
    <title>Mini Panio</title>
</head>
<body>
    <main>
        <div class="piano">
            <button data-key="81" class="piano__key white"></button>
            <button data-key="90" class="piano__key black"></button>
            <button data-key="83" class="piano__key white"></button>
            <button data-key="69" class="piano__key black"></button>
            <button data-key="68" class="piano__key white"></button>
            <button data-key="82" class="piano__key black"></button>
            <button data-key="70" class="piano__key white"></button>
            <button data-key="84" class="piano__key black"></button>
            <button data-key="71" class="piano__key white"></button>
        </div>
        <div class="info">
            <img src="./assets/img/rotate.png" width="150px" alt="mettre le téléphone à l'horizontale">
            <h2>Utiliser votre téléphone<br/>à l'horizontale</h2>
        </div>
        <audio data-key="81" src="assets/sound/220-A.mp3"></audio>
        <audio data-key="90" src="assets/sound/261-C.mp3"></audio>
        <audio data-key="83" src="assets/sound/277-C-sharp.mp3"></audio>
        <audio data-key="69" src="assets/sound/293-D.mp3"></audio>
        <audio data-key="68" src="assets/sound/311-D-sharp.mp3"></audio>
        <audio data-key="82" src="assets/sound/349-F.mp3"></audio>
        <audio data-key="70" src="assets/sound/698-F-sharp.mp3"></audio>
        <audio data-key="84" src="assets/sound/783-G.mp3"></audio>
        <audio data-key="71" src="assets/sound/830-G-sharp.mp3"></audio>
    </main>
</body>
</html>
